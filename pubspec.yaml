  change_app_package_name: ^1.0.0
  dapackages: ^1.6.0


  # flutter pub run flutter_launcher_icons:main
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logo/launcher_logo.png"

flutter:
  uses-material-design: true
  # generate: true
  assets:
    - assets/svg/
    - assets/base_icons/
    - assets/images/
    - assets/logo/
    - assets/features/

  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/titillium/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-Italic.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/titillium/TitilliumWeb-Bold.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/nunito/Nunito-Italic.ttf
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 800
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
    - family: Rosario
      fonts:
        - asset: assets/fonts/rosario/Rosario-Regular.ttf
        - asset: assets/fonts/rosario/Rosario-Medium.ttf
          weight: 700
    - family: Mali
      fonts:
        - asset: assets/fonts/mali/Mali-Bold.ttf
          weight: 700
        - asset: assets/fonts/mali/Mali-SemiBold.ttf
        - asset: assets/fonts/mali/Mali-SemiBoldItalic.ttf
    - family: Filson
      fonts:
        - asset: assets/fonts/filson/FilsonProBold-Bold.otf
          weight: 700
        - asset: assets/fonts/filson/FilsonProRegular-Regular.otf
        - asset: assets/fonts/filson/FilsonProRegularItalic-Italic.otf
